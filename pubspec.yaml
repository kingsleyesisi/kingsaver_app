name: king_saver
description: Premium multi-platform video downloader.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.1.0
  dio: ^5.3.3
  shared_preferences: ^2.2.1
  flutter_animate: ^4.2.0+1
  google_fonts: ^6.1.0
  url_launcher: ^6.1.14
  path_provider: ^2.1.1
  intl: ^0.18.1
  font_awesome_flutter: ^10.5.0
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo.png
